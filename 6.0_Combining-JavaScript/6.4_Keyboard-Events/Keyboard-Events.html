<!DOCTYPE html>
<html>
    <head>
        <title>6.4 - Keyboard Events</title>
        <link rel="icon" type="image/x-icon" href="../../0.0_Pictures/JD-Logo-King-Custom.png">

        <link rel="stylesheet" href="Keyboard-Events.css"/>
    </head>

    <body>
        <form>
            <label for="userText">Type Here:</label>

            <!-- We use the HTML attribute "detectedKey" to determine when a user presses any key in the text box. -->
            <input type="text" placeholder="Enter any number" name="userText" onkeydown="detectedKey()"/>

            <!-- Our default message when you open the webpage. -->
            <p id="userMsg">Did the user type in the box?: No</p>

            <!-- This input resets our input text field above AND changes the text. -->
            <input type="reset" onclick="revert()" />
        </form>
    </body>

    <footer>
        <script src="Keyboard-Events.js"></script>
    </footer>
</html>
