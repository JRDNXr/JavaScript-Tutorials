<!DOCTYPE html>
<html>
    <head>
        <title>4.3 - Mouse Pointer</title>
        <link rel="stylesheet" href="4.3_Mouse-Pointer.css"/>
    </head>
    <body>
        <!-- This tutorial shows how to detect when the mouse pointer interacts within an HTML element. -->
        <div id="yellow-box" onmouseover="mouseIn()" onmouseout="mouseOut()"></div>

        <p id="mouseBox" style="color:red;">The mouse pointer IS NOT in the yellow box. &#x274C;</p>
    </body>

    <footer>
        <script src="4.3_Mouse-Pointer.js"></script>
    </footer>
</html>
